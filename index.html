<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Encriptador</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="encriptar">
            <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingresa un texto aquí"></textarea>
       
            <div class="terminos">
                <p>Ingrese solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="button">
                <button class="btn-encriptar" type="button" onclick="encriptar()">ENCRIPTAR</button>
                <input class="btn-desencriptar" type="button" value="DESENCRIPTAR" onclick="desencriptar()"></input>   
            </div>
        </div>    
        <div class="encriptado">
            <img src="/img/muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
            </div>
        </div>
    </div>
    
</body>
<script src="encriptdorApp.js"  ></script>
</html>
